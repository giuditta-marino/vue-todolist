<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title>Todo list</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <h1>Todo list</h1>
        <input type="text" v-model="inputText" placeholder="Add a new todo" @keyup.enter="add">
        <ul>
          <!-- STAMPO UN LI PER OGNI OGGETTO PRESENTE NELL'ARRAY TODOS -->
          <li v-for="todo in todos">
            <span class=hand-point><i class="far fa-hand-point-right" v-if="todo.status == 'todo'"></i></span>
            <!-- STAMPO IL TITLE DELL'OGGETTO TODO IN TODOS -->
            <span class="title" :class="(todo.status == 'done')? 'removed': '' ">{{todo.title}}</span>
            <span class="check" v-if="todo.status == 'todo'"><i class="far fa-check-square"></i></span>
            <span class="edit" v-if="todo.status == 'todo'"><i class="far fa-edit"></i></span>
            <span class="remove"><i class="far fa-trash-alt" v-if="todo.status == 'done'"></i></span>
          </li>
        </ul>

      </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
